<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Teamizer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="menu-container">
        <button class="btn-menu" onclick="toggleTimerView()">⏰ タイマー表示/非表示</button>
        <div id="timerSection" class="timer-section" style="display: none;">
            <div id="timerDisplay" class="timer-display">01:00</div>
            <div class="timer-options">
                <label><input type="radio" name="timePreset" value="60" checked onchange="updateTimerSetting()"> 1分</label>
                <label><input type="radio" name="timePreset" value="180" onchange="updateTimerSetting()"> 3分</label>
                <label><input type="radio" name="timePreset" value="300" onchange="updateTimerSetting()"> 5分</label>
                <label><input type="radio" name="timePreset" value="custom" onchange="updateTimerSetting()"> カスタム</label>
                <input type="number" id="customMin" value="10" min="1" max="99" oninput="updateTimerSetting()" style="display:none; width: 50px;">
            </div>
            <div class="timer-controls">
                <button id="startBtn" class="btn-start" onclick="toggleTimer()">スタート</button>
                <button class="btn-reset" onclick="resetTimer()">リセット</button>
            </div>
        </div>
    </div>

    <div class="config-section">
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="名前を入力" onkeypress="if(event.key==='Enter') addMember()">
            <button class="btn-add" onclick="addMember()">追加</button>
            <button class="btn-register" onclick="registerBaseMembers()">登録</button>
            <button class="btn-apply" onclick="applyBaseMembers()">適用</button>
        </div>
        <div id="memberList" class="member-list"></div>
        <div class="court-selection">
            <span>使用コート数:</span>
            <label><input type="radio" name="courtCount" value="1" checked> 1</label>
            <label><input type="radio" name="courtCount" value="2"> 2</label>
            <label><input type="radio" name="courtCount" value="3"> 3</label>
        </div>
        <button class="btn-draw" onclick="drawMatches()">組み合わせ作成！</button>
    </div>

    <div id="instruction" class="info-text" style="display:none;">
        <strong>入れ替えモード:</strong> メンバーをタップして選択、2人目をタップで入れ替え。
    </div>

    <div id="courtsContainer" class="courts-container"></div>

    <div class="waiting-room" id="waitingRoom" style="display:none;">
        <h3>待機メンバー</h3>
        <div id="waitingList" class="member-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
